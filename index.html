<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Pokedex</title>
</head>

<div class="container">
    <div class="pok-container">
        <header class="header">
            <div class="header-img">
                <img src="images/PokIcon.svg" alt="">
            </div>
            <div class="header-txt">
                <h1>POKEDEX</h1>
            </div>
            </header>
        <main>
            <div class="main-container">
                <div class="body-container">
                    <div class="container-left">
                        <div class="container-header-left">
                            <div class="container-header-left-img">
                                <img src="images/fire_icon-icons.com_70969.png" alt="">
                            </div>
                            <div class="container-header-left-txt">
                                <h1>CHARIZARD</h1>
                            </div>
                        </div>
                        <div class="container-img-left">
                            <img src="images/Mewtow.png" alt=""> 
                        </div>
                    </div>
                    <div class="container-right">
                        <div>
                            <h1>STATS</h1>
                        </div>
                            <table>
                                <tr>
                                    <th>NO.</th>
                                    <th>LEVEL</th>
                                </tr>
                                <tr>
                                    <td>235</td>
                                    <td>150</td>
                                </tr>
                            </table>
                            <table>
                                <tr>
                                    <th>TYPE</th>
                                    <th>HABILITY</th>
                                </tr>
                                <tr>
                                    <td>PSYCHIC</td>
                                    <td>PRESSURE</td>
                                </tr>
                            </table>
                            <table>
                                <tr>
                                    <th>HEIGHT</th>
                                    <th>WEIGHT</th>
                                </tr>
                                <tr>
                                    <td>2.0 m</td>
                                    <td>122,0 Kg</td>
                                </tr>
                            </table>
                    </div>
                </div>
            </div>
        </main> 
        <footer>
            <div class="footer-container">

                <div id="other-container">
                    <h1>OTHERS</h1>
                </div>

                <div class="pokemon-container">
                    <div class="pokemon">
                        <img class="buttomImgPK" src="images/sqBlack.png" 
                        onmouseover="this.src='images/sq.png'"
                        onmouseout="this.src='images/sqBlack.png'"/>
                    </div>
                    <div class="pokemon">
                        <img class="buttomImgPK" src="images/RaichuBlack.png" 
                        onmouseover="this.src='images/Raichu.png'"
                        onmouseout="this.src='images/RaichuBlack.png'"/>
                    </div>
                    <div class="pokemon">
                        <img class="buttomImgPK" src="images/bbBlack.png" 
                        onmouseover="this.src='images/bb.png'"
                        onmouseout="this.src='images/bbBlack.png'"/>
                    </div>
                    <div class="pokemon">
                        <img class="buttomImgPK" src="images/ducBlack.png" 
                        onmouseover="this.src='images/duc.png'"
                        onmouseout="this.src='images/ducBlack.png'"/>
                    </div>
                </div>
            </div>
        </footer>
    </div> 
</div>
