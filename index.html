<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Pokedex</title>
</head>

<div class="container">
    <div class="pok-container">
        <header class="header charizard-bg" id="header">
            <div class="header-img">
                <img src="images/PokIcon.svg" alt="">
            </div>
            <div class="header-txt">
                <h1>POKEDEX</h1>
            </div>
            </header>
        <main>
            <div class="main-container">
                <div class="body-container">
                    <div class="container-left">
                        <div class="container-header-left charizard-bg" id="tittle">
                            <div class="container-header-left-img">
                                <img src="images/fire_icon.png" alt="">
                            </div>
                            <div class="container-header-left-txt">
                                <h1 id="pok_name">CHARIZARD</h1>
                            </div>
                        </div>
                        <div class="container-img-left">
                            <img class="main-img" id="img" src="./images/charizard.png" alt="">

                        </div>
                    </div>
                    <div class="container-right">
                        <img class="table-img" id="table-img" src="./images/charizard.png" alt="">
                        <div class="table">
                            <table>
                                <tr>
                                    <th class="th charizard-bg">NO.</th>
                                    <th class="th charizard-bg">LEVEL</th>
                                </tr>
                                <tr>
                                    <td>235</td>
                                    <td>150</td>
                                </tr>
                            </table>
                            <table>
                                <tr>
                                    <th class="th charizard-bg">TYPE</th>
                                    <th class="th charizard-bg">HABILITY</th>
                                </tr>
                                <tr>
                                    <td>PSYCHIC</td>
                                    <td>PRESSURE</td>
                                </tr>
                            </table>
                            <table>
                                <tr>
                                    <th class="th charizard-bg">HEIGHT</th>
                                    <th class="th charizard-bg">WEIGHT</th>
                                </tr>
                                <tr>
                                    <td>2.0 m</td>
                                    <td>122,0 Kg</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main> 
        <footer>
            <div class="footer-container charizard-bg" id="footer">
                <div id="other-container">
                    <h1>OTHERS</h1>
                </div>

                <div class="pokemon-container">
                    <div class="pokemon hidden" id="charizard-c">
                        <img class ="hidden" id="charizard" src="./images/charizard.png"/>
                    </div>
                    <div class="pokemon" id="blast-c">
                        <img id="blast" src="./images/blast.png"/>
                    </div>
                    <div class="pokemon" id="diglett-c">
                        <img id="diglett" src="./images/diglett.png" />
                    </div>
                    <div class="pokemon" id="pikachu-c">
                        <img id="pikachu" src="./images/pikachu.png"/>
                    </div>
                    <div class="pokemon" id="eevee-c">
                        <img id="eevee" src="./images/eevee.png"/>
                    </div>
                </div>
            </div>
            <script src="main.js"></script>
        </footer>
    </div> 
</div>
