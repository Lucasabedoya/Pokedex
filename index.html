<head>
    <html lang="eng"></html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokedex</title>
</head>

<body class="container">
    <header class="header">
        <img class="header__img" src="images/pokeball.png" alt="">
        <h1 class="header__text" class="">Pokedex</h1>
    </header>
    <main class="main">
        <div class="container-left">
            <section class="container-left__tittle charizard-bg" id="tittle">
                <img class="container-left__tittle__img" id="header-left__img" src="images/fuego.png" alt="fire">
                <h1 class="container-left__tittle__text" id="pokemon_name">CHARIZARD</h1>
            </section>
            <figure class="container-left__container">
                <img class="container-left__img" id="img" src="./images/charizard.png" alt="charizard">
            </figure>
        </div>
        <div class="container-right">  
            <figure>
                <img class="container-right__img" id="table-img" src="./images/charizard.png" alt="charizard"></img>
            </figure> 
            <table class="container-right__table">
                <tbody class="container-right__table__tbody">
                    <tr class="container-right__table__tr">
                        <td class="container-right__table__td charizard-bg">NO.</td>
                        <td class="container-right__table__td charizard-bg">LEVEL</td>  
                    </tr>
                    <tr class="container-right__table__tr">
                        <td class="container-right__table__ttd">235</td>
                        <td class="container-right__table__ttd">150</td>
                    </tr>
                    <tr class="container-right__table__tr">
                        <td class="container-right__table__td charizard-bg">TYPE</td>
                        <td class="container-right__table__td charizard-bg">HABILITY</td>
                    </tr>
                    <tr class="container-right__table__tr">
                        <td class="container-right__table__ttd">PSYCHIC</td>
                        <td class="container-right__table__ttd">PRESSURE</td>
                    </tr>
                    <tr class="container-right__table__tr">
                        <td class="container-right__table__td charizard-bg">HEIGHT</td>
                        <td class="container-right__table__td charizard-bg">WEIGHT</td>
                    </tr>
                    <tr class="container-right__table__tr">
                        <td class="container-right__table__ttd">2.0 m</td>
                        <td class="container-right__table__ttd">122,0 Kg</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main> 
    <footer class="footer">
        <h2 class="footer__text">OTHERS</h2>
        <div class="footer__button">
            <figure class="footer__button__container hidden" id="charizard-c">
                <img class ="footer__button__img hidden" id="charizard" src="./images/charizard.png" alt="charizard"/>
            </figure>
            <figure class="footer__button__container" id="blast-c">
                <img class="footer__button__img" id="blast" src="./images/blast.png" alt="blast"/>
            </figure>
            <figure class="footer__button__container" id="diglett-c">
                <img class="footer__button__img" id="diglett" src="./images/diglett.png" alt="diglett"/>
            </figure>
            <figure class="footer__button__container" id="pikachu-c">
                <img class="footer__button__img" id="pikachu" src="./images/pikachu.png" alt="pikachu"/>
            </figure>
            <figure class="footer__button__container" id="eevee-c">
                <img class="footer__button__img" id="eevee" src="./images/eevee.png" alt="eevee"/>
            </figure>
        </div>
    </footer>  
    <script src="main.js"></script> 
</body>
